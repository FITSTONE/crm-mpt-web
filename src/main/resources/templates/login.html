<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/header :: header"/>
<body>
<div class="container mt-5 mb-5">
    <h4 align="center" class="mb-3">Авторизация</h4>
    <div class="row g-3">
        <div align="center" class="col-12" th:if="${param.error}">
            Неверный логин или пароль
        </div>
        <div align="center" class="col-12" th:if="${param.logout}">
            Вы вышли из системы
        </div>
        <div align="center" class="col-12" th:if="${message}">
            Ваш аккаунт активирован
        </div>
        <label th:text = "${message}" class="form-label"></label>
        <form th:action="@{/login}" method="post">
            <div class="col-12">
                <label for="username" class="form-label">Логин</label>
                <input type="text" maxlength="50" class="form-control" id="username" name="username" placeholder="udahin@mpt.ru" required>
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" maxlength="50" class="form-control" id="password" name="password" placeholder="" required>
            </div><br>
            <button class="w-100 btn btn-lg btn-dark circle" type="submit">Войти</button><br>
        </form>
        <a href="/recovery">Забыли пароль</a>
    </div>
</div>
</body>
</html>
