<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Сброс пароля | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/header :: header"/>
<body>
<div class="container mt-5 mb-5">
    <h4 align="center" class="mb-3">Сброс пароля</h4>
    <div class="row g-3">
        <form th:action="@{/reset}" method="post">
            <div class="col-12">
                <label for="email" class="form-label">Новый пароль</label>
                <input type="password" maxlength="50" class="form-control" id="email" name="password"  required>
                <input type="hidden" class="form-control" th:value="${code}" name="code">
            </div><br>
            <button class="w-100 btn btn-lg btn-dark circle" type="submit">Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
