<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/header :: header"/>
<body>
<div class="container mt-5 mb-5">
    <h4 align="center" class="mb-3">Обращение в тех.поддежку</h4>
    <h6 th:text = "${Error}"/>
    <div class="row g-3">
        <form th:action="@{/support}" method="post">
            <div class="col-12">
                <label for="email" class="form-label">Ваш email</label>
                <input type="email" maxlength="50" class="form-control" id="email" name="email"  required>
                <label for="body" class="form-label">Сообщение </label>
                <textarea maxlength="200" class="form-control" id="body" name="body" required></textarea>
            </div><br>
            <button class="w-100 btn btn-lg btn-dark" type="submit">Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
