<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 btn btn-dark signup-link" href="/client/add">Добавить нового клиента</a>
    <form class="form-search row" action="/client/search" method="get">
        <select class="form-control col" name="type">
            <option value="0"/>Тип клиента</option>
            <option th:each="el: ${TypeClient}" name="type" th:value="${el.ID}"><p th:text="${el.Title}"/></option>
        </select>
        <select class="form-control col" name="status">
            <option value="0"/>Статус клиента</option>
            <option th:each="el: ${StatusClient}" name="status" th:value="${el.ID}"><p th:text="${el.Title}"/></option>
        </select>
        <button type="submit" class="btn-dark col">Отфильтровать</button>
    </form>
</nav>
<div class="bs-docs-example">
    <table class="table">
        <thead>
        <tr>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Компания</th>
            <th>Тип клиента</th>
            <th>Статус клиента</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${Client}">
            <td><a th:text="${el.Surname} + ' ' + ${el.Name} + ' ' + ${el.Middle_name}"
                   th:href ="'/client/' + ${el.ID}"/></td>
            <td th:text="${el.Phone}"></td>
            <td th:text="${el.Email}"></td>
            <td th:text="${el.Company}"></td>
            <td th:text="${el.Type_client}"></td>
            <td th:text="${el.Status_client}"></td>
        </tr>
        </tbody>
    </table></div>
</body>
</html>
