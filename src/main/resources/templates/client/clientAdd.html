<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<div class="container mt-5 mb-5">
    <h4 align="center" class="mb-3">Добавление клиента</h4>
    <div class="row g-3">
        <h6 th:text = "${Error}"/>
        <form action="/client/add" method="post">
            <div class="col-12">
                <label for="name" class="form-label">Имя <span class="text-muted">(Обязательно)</span></label>
                <input type="text" maxlength="30" class="form-control" id="name" name="name" placeholder="Ваше имя..." required>
            </div>

            <div class="col-12">
                <label for="surname" class="form-label">Фамилия <span class="text-muted">(Обязательно)</span></label>
                <input type="text" maxlength="40" class="form-control" id="surname" name="surname" placeholder="Ваша фамилия..." >
            </div>

            <div class="col-12">
                <label for="middle" class="form-label">Отчетсво <span class="text-muted">(Не обязательно)</span></label>
                <input type="text" maxlength="30" class="form-control" id="middle" name="middle" placeholder="Ваше отчество...">
            </div>

            <div class="col-12">
                <label for="phone" class="form-label">Телефон <span class="text-muted">(Не обязательно)</span></label>
                <input type="tel" maxlength="18" class="form-control" id="phone" name="phone" placeholder="+7(xxx)-xxx-xx-xx">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Не обязательно)</span></label>
                <input type="email" maxlength="50" class="form-control" id="email" name="email" placeholder="udahin@mpt.ru">
            </div>
            <div class="col-12">
                <label for="company" class="form-label">Компания <span class="text-muted">(Обязательно)</span></label>
                <select class="form-control" name="company" id="company" required>
                    <option value="null">Выбрать компанию</option>
                    <option th:each="el: ${Company}" th:value="${el.Title}"><p th:text="${el.Title}"/></option>
                </select>
            </div>
            <div class="col-12">
                <label for="type_client" class="form-label">Тип клиента <span class="text-muted">(Обязательно)</span></label>
                <select class="form-control" name="type" id="type_client" required>
                    <option value="null">Выбрать тип клиента</option>
                    <option th:each="el: ${Type_client}" th:value="${el.Title}"><p th:text="${el.Title}"/></option>
                </select>
            </div>
            <div class="col-12">
                <label for="status_client" class="form-label">Статус клиента <span class="text-muted">(Обязательно)</span></label>
                <select class="form-control" name="status" id="status_client" required>
                    <option value="null">Выбрать статус клиента</option>
                    <option th:each="el: ${Status_client}" th:value="${el.Title}"><p th:text="${el.Title}"/></option>
                </select>
            </div><br>
            <button class="w-100 btn btn-lg btn-dark circle" type="submit">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
