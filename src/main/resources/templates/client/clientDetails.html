<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<style type="text/css">
  .list{
    list-style-type: none;
  }
</style>
</style>
<main>
    <div class="row row-cols-1 pad row-cols-md-3 mb-3 text-center">
        <div th:each="el: ${Client}" class="col">
            <div class="card mb-4 rounded-3 shadow-sm" align="center">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Информация о клиенте</h4>
                </div>
                <div class="card-body" align="left">
                    <li class="list-unstyled mt-3 mb-4">
                        <li class="list"><b>ФИО: </b><span th:text="${el.Surname} + ' ' + ${el.Name} + ' ' + ${el.Middle_name}" class="text"/></li><br>
                        <li class="list"><b>Телефон: </b><span th:text="${el.Phone}" class="text"/></li><br>
                        <li class="list"><b>Email: </b><span th:text="${el.Email}" class="text"/></li><br>
                        <div th:if="${el.Company}">
                            <li class="list"><b>Компания: </b><span th:text="${el.Company}" class="text"/></li><br>
                        </div>
                        <div th:if="${el.Type_client}">
                            <li class="list"><b>Тип клиента: </b><span th:text="${el.Type_client}" class="text"/></li><br>
                        </div>
                        <div th:if="${el.Status_client}">
                            <li class="list"><b>Статус клиента: </b><span th:text="${el.Status_client}" class="text"/></li>
                        </div>
                    </ul>
                </div>
                <div class="card-footer py-3">
                    <div class="btn-group" role="group">
                        <a th:href="'/client/update/' + ${el.ID}" class="btn btn-dark">Редактировать</a>
                        <form th:action="'/client/delete/'+ ${el.ID}" method="post">
                            <button class="btn btn-dark" type="submit">Удалить все</button>
                        </form>
                        <form th:action="'/client/only/'+ ${el.ID}" method="post">
                            <button class="btn btn-dark" type="submit">Удалить только клиента</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-6 rounded-3 shadow-sm" align="center">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Сделки</h4>
                </div>
            <div class="bs-docs-example">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Тип</th>
                        <th>Статус</th>
                        <th>Состояние</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el: ${Deal}">
                        <td><a th:text="${el.Title}" th:href ="'/deal/' + ${el.ID}"/></td>
                        <td th:text="${el.Type_deal}"></td>
                        <td th:text="${el.Status_deal}"></td>
                        <td th:text="${el.IsClosed}"></td>
                    </tr>
                    </tbody>
                </table></div>
            </div>
        </div>
        <div class="col">
            <div class="card mb-6 rounded-3 shadow-sm" align="center">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Задачи</h4>
                </div>
                <div class="bs-docs-example">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Задача</th>
                            <th>Срок:</th>
                            <th>Тип</th>
                            <th>Статус</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="el: ${Task}">
                            <td><a th:text="${el.Title}" th:href ="'/task/' + ${el.ID}"/></td>
                            <td th:text="${el.Date_end}"></td>
                            <td th:text="${el.Type}"></td>
                            <td th:text="${el.Status}"></td>
                        </tr>
                        </tbody>
                    </table></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
