<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/header :: header"/>
<body>
<div class="container mt-5 mb-5">
    <h4 align="center" class="mb-3">Регистрация</h4>
    <h6 th:text = "${Error}"/>
    <div class="row g-3">
        <form th:action="@{/register}" method="post">
        <div class="col-12">
            <label for="name" class="form-label">Имя <span class="text-muted">(Обязательно)</span></label>
            <input type="text" maxlength="30" class="form-control" id="name" name="name" placeholder="Ваше имя..." required>
        </div>
        <div class="col-12">
            <label for="surname" class="form-label">Фамилия <span class="text-muted">(Обязательно)</span></label>
            <input type="text" maxlength="40" class="form-control" id="surname" name="surname" placeholder="Ваша фамилия..." required>
        </div>
        <div class="col-12">
            <label for="middle" class="form-label">Отчетсво <span class="text-muted">(Не обязательно)</span></label>
                <input type="text" maxlength="30" class="form-control" id="middle" name="middle_name" placeholder="Ваше отчество...">
        </div>
        <div class="col-12">
            <label for="phone" class="form-label">Телефон <span class="text-muted">(Не обязательно)</span></label>
            <input type="tel" maxlength="18" class="mask-phone form-control" id="phone" name="phone" placeholder="+7(xxx)-xxx-xx-xx">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Обязательно)</span></label>
            <input type="email" maxlength="50" class="form-control" id="email" name="email" placeholder="udahin@mpt.ru" required>
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Пароль <span class="text-muted">(Обязательно)</span></label>
            <input type="password" maxlength="50" class="form-control" id="password" name="pass" placeholder="" required>
        </div><br>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"><br>
        <button class="w-100 btn btn-lg btn-dark circle" type="submit">Зарегистрироваться</button>
    </form>
        <script src="https://unpkg.com/imask">
            var element = document.getElementById("phone");
            var maskOptions = {
                mask: '+{7}(000)000-00-00'
                lazy: false
                };
            var mask = IMask(element, maskOptions);
        </script>
    </div>
</div>
</body>
</html>
