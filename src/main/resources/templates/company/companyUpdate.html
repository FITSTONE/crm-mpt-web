<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Компании | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<div class="container mt-5 mb-5" th:each="el: ${Company}">
    <h4 align="center" class="mb-3">Изменение данных о компании</h4>
    <div class="row g-3">
        <h6 th:text = "${Error}"/>
        <form th:action="'/company/update/' + ${el.ID}" method="post">
            <div class="col-12">
                <label for="title" class="form-label">Название компании<span class="text-muted">(Обязательно)</span></label>
                <input type="text" maxlength="70" th:value="${el.Title}" class="form-control" id="title" name="title" placeholder="ОАО Мягкие лапки" required>
            </div>
            <div class="col-12">
                <label for="city" class="form-label">Город<span class="text-muted">(Обязательно)</span></label>
                <input type="text" maxlength="40" th:value="${el.City}" class="form-control" id="city" name="city" placeholder="Москва" >
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Телефон <span class="text-muted">(Не обязательно)</span></label>
                <input type="tel" maxlength="18" th:value="${el.Phone}" class="form-control" id="phone" name="phone" placeholder="+7(xxx)-xxx-xx-xx">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Не обязательно)</span></label>
                <input type="email" maxlength="50" th:value="${el.Email}" class="form-control" id="email" name="email" placeholder="udahin@mpt.ru">
            </div><br>
            <button class="w-100 btn btn-lg btn-dark circle" type="submit">Изменить данные</button>
        </form>
    </div>
</div>
</body>
</html>
