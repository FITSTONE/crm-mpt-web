<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Компании | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 btn btn-dark signup-link circle" href="/company/add">Добавить новую компанию</a>
</nav>
<div class="bs-docs-example">
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Город</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${Company}">
            <td><a th:text="${el.Title}" th:href ="'/company/' + ${el.ID}"/></td>
            <td th:text="${el.City}"></td>
            <td th:text="${el.Phone}"></td>
            <td th:text="${el.Email}"></td>
            <td th:text="${el.Date_creates}"></td>
        </tr>
        </tbody>
    </table></div>
</body>
</html>
