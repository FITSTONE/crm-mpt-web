<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Настройки | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 btn btn-dark signup-link circle" href="/typeclient">Типы клиентов</a>
    <a class="me-3 py-2 btn btn-dark signup-link circle" href="/typedeal">Типы сделок</a>
    <a class="me-3 py-2 btn btn-dark signup-link circle" href="/typetask">Типы задач</a>
    <a class="me-3 py-2 btn btn-dark signup-link circle" href="/statusclient">Статусы клиентов</a>
    <a class="me-3 py-2 btn btn-dark signup-link circle" href="/statusdeal">Статусы сделок</a>
    <a class="me-3 py-2 btn btn-dark signup-link circle" href="/statustask">Статусы задач</a>
</nav>
<div class="bs-docs-example">
    <table class="table">
        <thead>
        <tr>
            <th>Статусы сделок</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${StatusDeal}">
            <form th:action="'/statusdeal/edit/' + ${el.ID}" method="post">
                <td><input type="text" th:value="${el.Title}" maxlength="50" class="form-control" name="title" placeholder="" required></td>
                <td>
                    <button class="btn btn-xs btn-primary" type="submit">Изменить</button>
                </td>
            </form>
            <td>
                <form th:action="'/statusdeal/delete/' + ${el.ID}" method="post">
                    <button class="btn btn-xs btn-danger" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        <tr>
            <form th:action="'/statusdeal/add'" method="post">
                <td>
                    <input type="text"  class="form-control" name="title" placeholder="Введите название..." required>
                </td>
                <td>
                    <button class="btn btn-xs btn-primary" type="submit">Добавить</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table></div>
</body>
</html>
