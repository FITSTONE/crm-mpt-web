<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Задачи | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<main>
    <div class="row row-cols-1 pad row-cols-md-3 mb-3 text-center">
        <div th:each="el: ${Task}" class="col">
            <div class="card mb-4 rounded-3 shadow-sm" align="center">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Задача</h4>
                </div>
                <div class="card-body" align="left">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li class="list"><b>Задача: </b><span th:text="${el.Title}" class="text"/></li><br>
                        <li class="list"><b>Создана: </b><span th:text="${el.Date_creates}" class="text"/></li><br>
                        <li class="list"><b>Срок: </b><span th:text="${el.Date_end}" class="text"/></li><br>
                        <div th:if="${el.Type}">
                            <li class="list"><b>Тип: </b><span th:text="${el.Type}" class="text"/></li><br>
                        </div>
                        <div th:if="${el.Status}">
                            <li class="list"><b>Статус: </b><span th:text="${el.Status}" class="text"/></li><br>
                        </div>
                        <div th:if="${el.Deal_id}">
                            <li><b>Сделка: </b><a th:href ="'/deal/' + ${el.Deal_id}" th:text="${el.Deal}"/></li><br>
                        </div>
                        <div th:if="${el.Client_id}">
                            <li><b>Клиент: </b><a th:href ="'/client/' + ${el.Client_id}" th:text="${el.Client}"/></li><br>
                        </div>
                    </ul>
                </div>
                <div class="card-footer py-3">
                    <div class="btn-group" role="group">
                        <a th:href="'/task/update/' + ${el.ID}" class="btn btn-dark">Редактировать</a>
                        <form th:action="'/task/delete/'+ ${el.ID}" method="post">
                            <button class="btn btn-dark" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
