<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Задачи | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 btn btn-dark signup-link" href="/task/add">Создать задачу</a>
    <form class="form-search row" action="/task/search" method="get">
        <select class="form-control col" name="type" id="type">
            <option value="0"/>Тип задачи</option>
            <option th:each="el: ${Type_task}" th:value="${el.ID}"><p th:text="${el.Title}"/></option>
        </select>
        <select class="form-control col" name="status" id="status">
            <option value="0"/>Статус задачи</option>
            <option th:each="el: ${Status_task}" th:value="${el.ID}"><p th:text="${el.Title}"/></option>
        </select>
        <button type="submit" class="btn-dark col">Отфильтровать</button>
    </form>
</nav>
<div class="bs-docs-example">
    <table class="table">
        <thead>
        <tr>
            <th>Задача</th>
            <th>Срок</th>
            <th>Тип</th>
            <th>Статус</th>
            <th>Сделка</th>
            <th>Клиент</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${Task}">
            <td><a th:text="${el.Title}" th:href ="'/task/' + ${el.ID}"/></td>
            <td th:text="${el.Date_end}"></td>
            <td th:text="${el.Type}"></td>
            <td th:text="${el.Status}"></td>
            <td th:text="${el.Deal}"></td>
            <td th:text="${el.Client}"></td>
        </tr>
        </tbody>
    </table></div>
</body>
</html>
