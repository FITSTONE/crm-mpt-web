<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<div class="container mt-5 mb-5" th:each="el: ${Users}">
    <h4 align="center" class="mb-3">Изменение данных о пользователе</h4>
    <div class="row g-3">
        <form action="/profile/edit/" method="post">
            <div class="col-12">
                <label for="name" class="form-label">Имя</label>
                <input type="text" maxlength="30" th:value="${el.Name}" class="form-control" id="name" name="name" placeholder="Ваше имя...">
            </div>

            <div class="col-12">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" maxlength="40" th:value="${el.Surname}" class="form-control" id="surname" name="surname" placeholder="Ваша фамилия...">
            </div>
            <div class="col-12">
                <label for="middle" class="form-label">Отчетсво</label>
                <input type="text" maxlength="30" th:value="${el.Middle_name}" class="form-control" id="middle" name="middle" placeholder="Ваше отчество...">
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" th:value="${el.Phone}" class="form-control" id="phone" name="phone" placeholder="+7(xxx)-xxx-xx-xx">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:value="${el.Email}" class="form-control" id="email" name="email" placeholder="udahin@mpt.ru">
            </div>
            <div class="col-12">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" th:value="${el.Password}" class="form-control" id="password" name="pass" placeholder="">
            </div><br>
            <button class="w-100 btn btn-lg btn-dark circle" type="submit">Изменить данные</button>
        </form>
    </div>
</div>
</body>
</html>
