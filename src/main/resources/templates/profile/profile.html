<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Профиль | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<main>
    <div class="row row-cols-1 pad row-cols-md-3 mb-3 text-center">
        <div th:each="el: ${User}" class="col">
            <div class="card mb-4 rounded-3 shadow-sm" align="center">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Информация о пользователе</h4>
                </div>
                <div class="card-body" align="left">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li class="list"><b>ФИО: </b><span th:text="${el.Nickname}" class="text"/></li><br>
                        <li class="list"><b>Телефон: </b><span th:text="${el.Phone}" class="text"/></li><br>
                        <li class="list"><b>Email: </b><span th:text="${el.Email}" class="text"/></li><br>
                        <li class="list"><b>Статус: </b><span th:text="${el.Active}" class="text"/></li><br>
                        <a href="/profile/edit" class="btn btn-outline-dark circle">Изменить информацию о себе</a><br>
                        <a href="/typedeal" class="btn btn-outline-dark circle">Настройки</a><br>
                        <form th:action="@{/logout}" method="post">
                            <input class="btn btn-outline-danger circle" type="submit" value="Выход"/>
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer class="pad">
    <a href="/support" class="btn btn-dark circle">
        Тех.поддержка
    </a>
</footer>
</html>
