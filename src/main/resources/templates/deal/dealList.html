<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Сделки | CRM-MPT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/g24g9sNk/CRM-short-icon.png" type="image/png">
</head>
<header th:insert="fragments/authheader :: authheader"/>
<body>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 btn btn-dark signup-link" href="/deal/add">Создать сделку</a>
    <form class="form-search row" action="/deal/search" method="get">
        <select class="form-control col" name="type">
            <option value="0"/>Тип сделки</option>
            <option th:each="el: ${Type_deal}" name="type" th:value="${el.ID}"><p th:text="${el.Title}"/></option>
        </select>
        <select class="form-control col" name="status">
            <option value="0"/>Статус сделки</option>
            <option th:each="el: ${Status_deal}" name="status" th:value="${el.ID}"><p th:text="${el.Title}"/></option>
        </select>
        <button type="submit" class="btn-dark col">Отфильтровать</button>
    </form>
</nav>
<div class="bs-docs-example">
    <table class="table">
        <thead>
        <tr>
            <th>Название сделки</th>
            <th>Сумма</th>
            <th>Тип</th>
            <th>Статус</th>
            <th>Состояние</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el: ${Deal}">
            <td><a th:text="${el.Title}" th:href ="'/deal/' + ${el.ID}"/></td>
            <td th:text="${el.Total}"></td>
            <td th:text="${el.Type_deal}"></td>
            <td th:text="${el.Status_deal}"></td>
            <td th:text="${el.IsClosed}"></td>
            <td th:text="${el.Date_creates}"></td>
        </tr>
        </tbody>
    </table></div>
</body>
</html>
